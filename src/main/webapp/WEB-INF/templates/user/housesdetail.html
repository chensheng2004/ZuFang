<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>胜房网</title>
    <link rel="icon" href="/img/logo.png" sizes="15x16">
    <link rel="stylesheet" href="/layui/css/layui.css">
    <link rel="stylesheet" href="/css/details.css">
    <link rel="stylesheet" href="//at.alicdn.com/t/font_848666_pri5cwk3xde.css"/>
</head>
<body>
<header>
    <div class="layui-header title" >
        <div class="layui-container">
            <div class="personalCenter layui-pull-right" th:if="${ifadmin} != 1">
                <a th:href="@{/personalCenter}" style="color:#fff">
                    <i class="layui-icon layui-icon-tree"></i> 个人中心</a>
            </div>
        </div>
    </div>
    <div class="details-head">
        <!-- title -->
        <div class="title-wrapper">
            <div class="left-con">
                <h2 class="house-title" th:text="${house.houseDescription}"></h2>
            </div>
        </div>
    </div>
</header>

<section class="layui-container wrapper">
    <img th:src="'/temporaryfiles/'+${house.houseImageName}" width="55%" height="600px">
    <div class="details-info layui-pull-right layui-col-md5 ">
        <div class="show-price">
            <span class="sale-price" th:text="${house.housePrice}"></span>
            <span class="sale-unit">元/月</span>
            <span class="area" th:text="${house.houseType }">押一付三</span>
        </div>
        <hr>
        <div class="show-house-name">
            <p><span class="field">地址：</span><span class="name"  th:text="${house.houseAddress }"></span></p>
            <p><span class="field">联系人：</span><span class="name"  th:text="${house.houseLinkman }"></span></p>
            <p><span class="field">联系电话：</span><span class="name"  th:text="${house.housePhonenumber }"></span></p>

        </div>
        <hr>
        <div class="house-model">
            <ul>
                <li>
                    <p  th:text="${house.houseModel}"></p>
                    <span>规模</span>
                </li>
                <li>
                    <p th:text="${house.houseArea}+'平米'"></p>
                    <span>建筑面积</span>
                </li>
                <li>
                    <p th:text="${house.houseFloor}"></p>
                    <span>楼层</span>
                </li>
            </ul>
        </div>
        <hr>
        <ul th:if="${ifadmin!= 1} ">
            <li>
                <form class="order-btn-container" method="post" th:action="@{/Order}" th:if="${ifreserve==0}">
                    <input type="hidden" class="HID" th:value="${house.houseId}" name="houseId">
                    <button class="order-btn" type="submit">现在预定</button>
                </form>
                <a class="order-btn-container"  href="#"  th:if="${ifreserve==1}">
                    <input type="hidden" class="HID" >
                    <button class="order-btn" type="submit">预定成功</button>
                </a>
            </li>
            <li>
                <div th:if="${ifreserve==0}">
                <form class="order-btn-container" method="post" th:action="@{/Collect}" th:if="${judge!=1}">
                    <input type="hidden" class="HID" th:value="${house.houseId}" name="houseId">
                    <button class="order-btn" type="submit">收藏</button>
                </form>
                </div>
            </li>
        </ul>
    </div>

    <div class="anchor-title">
        <h3>房屋配置</h3>
    </div>
    <div class="household-appliances">
        <ul>
            <li>
                <i class="iconfont icon-chuang"></i>
                <span>床</span>
            </li>
            <li>
                <i class="iconfont icon-kongtiao"></i>
                <span>空调</span>
            </li>
            <li>
                <i class="iconfont icon-yigui"></i>
                <span>衣柜</span>
            </li>
            <li>
                <i class="iconfont icon-iconyihuifu-"></i>
                <span>桌椅</span>
            </li>
            <li>
                <i class="iconfont icon-xiyiji"></i>
                <span>洗衣机</span>
            </li>
            <li>
                <i class="iconfont icon-shafa"></i>
                <span>沙发</span>
            </li>
            <li>
                <i class="iconfont icon-xiaodugui"></i>
                <span>消毒柜</span>
            </li>
            <li>
                <i class="iconfont icon-weibolu"></i>
                <span>微波炉</span>
            </li>
            <li>
                <i class="iconfont icon-chouyouyanji"></i>
                <span>抽油烟机</span>
            </li>
            <li>
                <i class="iconfont icon-dianshi"></i>
                <span>电视</span>
            </li>
            <li>
                <i class="iconfont icon-meiqitianranqi"></i>
                <span>天然气</span>
            </li>
            <li>
                <i class="iconfont icon-kuandai"></i>
                <span>宽带</span>
            </li>
            <li>
                <i class="iconfont icon-reshuiqianzhuang"></i>
                <span>热水器</span>
            </li>
            <li>
                <i class="iconfont icon-bingxiang"></i>
                <span>冰箱</span>
            </li>
        </ul>
    </div>
</section>
<footer>
    <p>找房租房 就上胜房网 优质房源放心买</p>
</footer>
</body>
</html>
