<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>用户个人中心</title>
    <link rel="stylesheet" href="/layui/css/layui.css">
    <link rel="stylesheet" href="/css/admin.css">
    <script src="layui/layui.js"></script>
    <link rel="icon" href="/img/logo.png" sizes="15x16">
</head>
<body>
<div class="layui-layout layui-layout-admin">
    <div class="layui-header">
        <a th:href="@{/admin/welcome}"  target="iframe">
            <div class="layui-logo">
                <h2>用户个人中心</h2>
            </div>
            <div class="layui-container">
                <div class="layui-pull-left">
                    <a th:href="@{/index.html}">
                        <img src="/img/logo.png" height="50px">
                    </a>
                </div>
            </div>
        </a>
        <ul class="layui-nav layui-layout-right" lay-filter="layadmin-layout-right">
            <li class="layui-nav-item" lay-unselect="" style="">
                <a href="javascript:void(0)">
                    <cite th:text="${session.user.getUserNickname()} +',欢迎回来'">hhh欢迎回来</cite>
                    <span class="layui-nav-more"></span></a>
                <dl class="layui-nav-child layui-anim layui-anim-upbit">
                    <dd style="text-align: center;">
                        <a th:href="@{/changepassword}" target="iframe">修改密码</a>
                    </dd>
                    <hr>
                    <dd layadmin-event="logout" style="text-align: center;">
                        <a th:href="@{/logout}">退出登录</a>
                    </dd>
                </dl>
            </li>
        </ul>
    </div>
    <div class="layui-side">
        <ul class="layui-nav layui-nav-tree" lay-filter="test">
            <li class="layui-nav-item">
                <a >我的</a>
                <dl class="layui-nav-child">
                    <dd><a th:href="@{/changepassword}" target="iframe">修改密码</a>
                    </dd>

                </dl>
            </li>
        </ul>
        <ul class="layui-nav layui-nav-tree" lay-filter="test">
            <li class="layui-nav-item">
                <a href="javascript:void(0);">房源管理</a>
                <dl class="layui-nav-child">
                    <dd><a th:href="@{/Myhousing}" target="iframe">我的房源</a></dd>
                    <dd><a th:href="@{/myselect}" target="iframe">我的收藏</a></dd>
                    <dd><a th:href="@{/myorder}" target="iframe">我的订单</a></dd>
                </dl>
            </li>
        </ul>
    </div>
    <div class="layui-body">
        <iframe th:src="@{/admin/welcome}" width="100%" height="100%" frameborder="0"
                name="iframe" scrolling="auto"
                seamless></iframe>
    </div>
    <div class="layui-footer" style="text-align: center;font-size: 16px">
        <p>找房租房 就上胜房网 优质房源放心买</p>
    </div>
</div>
<script src="/layui/layui.js"></script>
<script type="text/javascript">
    layui.use(['element'], function () {
        let element = layui.element,
            $ = layui.jquery;
    });
</script>
</body>
</html>
