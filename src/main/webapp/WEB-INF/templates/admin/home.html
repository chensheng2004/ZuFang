<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>用户个人中心</title>
    <link rel="stylesheet" href="/layui/css/layui.css">
    <link rel="stylesheet" href="/css/admin.css">
    <script src="layui/layui.js"></script>
    <link rel="icon" href="/img/logo.png" sizes="15x16">
</head>
<body>
<div class="layui-layout layui-layout-admin">
    <div class="layui-header">
        <a th:href="@{/admin/welcome}"  target="iframe">
            <div class="layui-logo">
                <h2>用户个人中心</h2>
            </div>
        </a>
        <ul class="layui-nav layui-layout-right" lay-filter="layadmin-layout-right">
            <li class="layui-nav-item" lay-unselect="" style="">
                <a href="javascript:void(0)">
                    <cite>超级管理员</cite>
                    <span class="layui-nav-more"></span></a>
                <dl class="layui-nav-child layui-anim layui-anim-upbit">
                    <dd layadmin-event="logout" style="text-align: center;">
                        <a th:href="@{/admin/logout}">退出登录</a>
                    </dd>
                </dl>
            </li>
        </ul>
    </div>
    <div class="layui-side">
        <ul class="layui-nav layui-nav-tree" lay-filter="test">
            <li class="layui-nav-item">
                <a>用户管理</a>
                <dl class="layui-nav-child">
                    <dd><a th:href="@{/admin/allusers}" target="iframe">查看所有用户</a></dd>
                </dl>
            </li>
        </ul>
    </div>
    <div class="layui-body">
        <iframe th:src="@{/admin/welcome}" width="100%" height="100%" frameborder="0"
                name="iframe" scrolling="auto"
                seamless></iframe>
    </div>
</div>
<script src="/layui/layui.js"></script>
<script type="text/javascript">
    layui.use(['element'], function () {
        let element = layui.element,
            $ = layui.jquery;
    });
</script>
</body>
</html>
