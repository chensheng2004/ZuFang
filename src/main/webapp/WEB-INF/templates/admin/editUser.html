<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>修改用户信息</title>
    <link rel="stylesheet" href="/layui/css/layui.css">
</head>
<body>
<div class="wrapper" style="width: 500px;margin-top: 40px">
    <fieldset class="layui-elem-field layui-field-title">
        <legend style="font-size: 26px">修改用户信息</legend>
    </fieldset>
    <form class="layui-form" method="post" th:action="@{/admin/editUser/ok}">
        <div class="layui-form-item">
            <label class="layui-form-label">用户名</label>
            <div class="layui-input-inline">
                <input type="hidden" th:value="${admineditUser.userId }" name="userId"/>
                <input type="text" name="userAccountName" th:value="${admineditUser.userAccountName }"
                       autocomplete="off"
                       class="layui-input">
            </div>
            <div class="layui-form-mid layui-word-aux"></div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">密&emsp;码</label>
            <div class="layui-input-inline">
                <input type="text" name="userPassword"
                       autocomplete="off"
                       class="layui-input" th:value="${admineditUser.userPassword }" >
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">电&emsp;话</label>
            <div class="layui-input-inline">
                <input type="text" name="userPhonenumber"
                       autocomplete="off"
                       class="layui-input"
                       th:value="${admineditUser.userPhonenumber }">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">昵&emsp;称</label>
            <div class="layui-input-inline">
                <input type="text" name="userNickname"
                       autocomplete="off"
                       class="layui-input"
                       th:value="${admineditUser.userNickname}">
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit lay-filter="edit">提交</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
